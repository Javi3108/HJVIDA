{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Javier Parrales - Portfolio{% endblock %}</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%) !important; 
            min-height: 100vh;
            margin: 0;
        }

        .nav-active { 
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%) !important; 
            color: white !important; 
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4) !important;
        }

        .glass-nav { 
            background: rgba(255, 255, 255, 0.9) !important; 
            backdrop-filter: blur(20px); 
            border-right: 1px solid rgba(59, 130, 246, 0.2); 
        }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex overflow-x-hidden">

    <aside class="fixed left-0 top-0 h-screen w-20 hover:w-72 glass-nav z-50 transition-all duration-500 group overflow-hidden">
        <div class="flex flex-col h-full py-6">
            
            <div class="px-4 mb-8 flex flex-col items-center">
                <div class="w-12 h-12 group-hover:w-20 group-hover:h-20 rounded-2xl overflow-hidden border-2 border-blue-500 shadow-lg transition-all duration-500 bg-blue-50">
                    {% if perfil and perfil.foto %}
                        <img src="{{ perfil.foto.url }}" alt="Javier" class="w-full h-full object-cover">
                    {% else %}
                        <div class="w-full h-full flex items-center justify-center bg-blue-600 text-white">
                            <i data-lucide="user"></i>
                        </div>
                    {% endif %}
                </div>
                <div class="mt-4 opacity-0 group-hover:opacity-100 transition-opacity duration-500 text-center whitespace-nowrap">
                    <p class="font-black text-xs text-gray-900 uppercase tracking-tighter">JAVIER PARRALES</p>
                    <p class="text-[9px] font-bold text-blue-600 uppercase mt-1">IT Student & Developer</p>
                </div>
            </div>

            <nav class="flex-1 px-3 space-y-1">
                <a href="{% url 'inicio' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'inicio' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="home" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Inicio</span>
                </a>

                <a href="{% url 'perfil' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'perfil' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="user-circle" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Sobre Mí</span>
                </a>

                <a href="{% url 'experiencia' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'experiencia' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="briefcase" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Experiencia</span>
                </a>

                <a href="{% url 'educacion' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'educacion' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="graduation-cap" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Educación</span>
                </a>

                <a href="{% url 'cursos' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'cursos' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="award" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Cursos</span>
                </a>

                <a href="{% url 'reconocimientos' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'reconocimientos' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="trophy" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Logros</span>
                </a>

                <a href="{% url 'trabajos' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'trabajos' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="code-2" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Proyectos</span>
                </a>

                <a href="{% url 'venta' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'venta' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="shopping-bag" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Marketplace</span>
                </a>

                <a href="{% url 'contacto' %}" class="flex items-center gap-4 p-3 rounded-xl transition-all {% if request.resolver_match.url_name == 'contacto' %}nav-active{% else %}text-gray-500 hover:bg-blue-50 hover:text-blue-600{% endif %}">
                    <i data-lucide="mail" class="w-6 h-6 shrink-0"></i>
                    <span class="font-bold text-sm opacity-0 group-hover:opacity-100 transition-opacity">Contacto</span>
                </a>
            </nav>
        </div>
    </aside>

    <main class="flex-1 ml-20 p-8 min-h-screen">
        <div class="max-w-7xl mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
